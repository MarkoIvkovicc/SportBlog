{% extends "homepage.html" %}
{% block title %}
<title>Login</title>
{% endblock title %}
{% block scripts %}
<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.js" defer></script>
{% endblock scripts %}
{% block body_content %}
<div class="container max-w-full mx-auto md:py-24 px-6 mt-auto">
    <div class="max-w-sm mx-auto px-6">
          <div class="relative flex flex-wrap">
              <div class="w-full relative">
                  <div class="md:mt-6">
                      <div class="text-center text-3xl font-base text-black">
                         Please Login
                      </div>
                      
                      {% if fail %}
                        <div style="border: 1px solid red; border-radius: 5px">
                          <span class="px-3 text-red-600">Wrong Credentials!</span>
                        </div>
                      {% endif %}
                      
                      <form class="mt-8" action="/login" method="POST">
                          <div class="mx-auto max-w-lg ">
                              <div class="py-1">
                                  <span class="px-1 text-sm text-gray-600">Email</span>
                                  <input placeholder="" type="email" name="email"
                                         class="text-md block px-3 py-2 rounded-lg w-full
                  bg-white border-2 border-gray-300 placeholder-gray-600 shadow-md focus:placeholder-gray-500 focus:bg-white focus:border-gray-600 focus:outline-none">
                              </div>
                              <div class="py-1">
                                  <span class="px-1 text-sm text-gray-600">Password</span>
                                  <input placeholder="" type="password" x-model="password" name="password"
                                         class="text-md block px-3 py-2 rounded-lg w-full
                  bg-white border-2 border-gray-300 placeholder-gray-600 shadow-md focus:placeholder-gray-500 focus:bg-white focus:border-gray-600 focus:outline-none">
                              </div>
                              <button class="mt-3 text-lg font-semibold
              bg-gray-800 w-full text-white rounded-lg
              px-6 py-3 block shadow-xl hover:text-white hover:bg-black">
                                  Login
                              </button>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>    
{% endblock body_content %}
